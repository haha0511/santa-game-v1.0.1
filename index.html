<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Santa Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="game">
  <img id="santa" src="images/santa.png">

  <div id="ui">
    ⏱ <span id="time">60</span>s |
    🎯 <span id="score">0</span>
  </div>

  <!-- 모바일 좌우 버튼 -->
  <div id="controls">
    <button id="left">◀</button>
    <button id="right">▶</button>
  </div>

  <!-- 게임 종료 -->
  <div id="gameOver">
    <h1>게임 종료</h1>
    <p>최종 점수</p>
    <h2 id="finalScore">0</h2>
    <button onclick="location.reload()">다시 하기</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
